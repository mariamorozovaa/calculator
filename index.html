<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div id="container">
      <div class="display">
        <input class="input" type="text" />

        <div class="btns">
          <!-- <button type="button" class="operator gray" id="clear">âŒ«</button> -->
          <button type="button" class="operator gray" id="clear">AC</button>

          <button type="button" class="operator gray" id="sign">-/+</button>
          <button type="button" class="operator gray" id="delete">%</button>
          <button type="button" class="operator orange">/</button>

          <button type="button" class="number">7</button>
          <button type="button" class="number">8</button>
          <button type="button" class="number">9</button>
          <button type="button" class="operator orange">*</button>

          <button type="button" class="number">4</button>
          <button type="button" class="number">5</button>
          <button type="button" class="number">6</button>
          <button type="button" class="operator orange">-</button>

          <button type="button" class="number">1</button>
          <button type="button" class="number">2</button>
          <button type="button" class="number">3</button>
          <button type="button" class="operator orange">+</button>

          <button type="button" class="number zero">0</button>
          <button type="button" class="operator dot">.</button>
          <button type="button" class="operator orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
